<h1 [ngStyle]="{'font-size.rem': tamanhoFont, 'background': corFunto}">Curso Angular</h1>

<h1>Lista de compras</h1>

<button (click)="adicionar()">Adicionar</button>


<p>{{ item }}</p>

<h3>Itens adicionados a lista</h3>
<ul>
    <li *ngFor="let item of lista">{{item}}</li>
</ul>


<ng-template [ngIf]="mostrarElemento">
    <a href="#">Finalizar compra</a>
</ng-template>
