<h1>Exercício 11</h1>
<p>Neste exercício, você deve criar um campo de texto em formato de textarea que mantém seu valor em sincronia com uma variável no componente usando Two-Way Binding.</p>
<hr>

<label for="text">Descreva o problema:</label>
<textarea name="text" id="" cols="60" rows="5" [(ngModel)]="textValue"></textarea>

<p>Texto Atual:</p>
<pre> {{ textValue }} </pre>
